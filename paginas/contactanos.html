    <main class="Formulario_de_contacto">
      <form action="" method="get">
        <fieldset>
          <h1>Formulario de contacto</h1>
          <label for="nombre y apellido">Nombre y apellido</label>
          <input
            type="text"
            id="nombre y apellido"
            placeholder="nombre y apellido"
            required
          />
          <br /><br />

          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Ingresa tu email"
            required
          />
          <br /><br />

          <label for="numero de telefono">Numero de telefono</label>
          <input
            type="text"
            name="numero de telefono"
            id="numero de telefono"
            placeholder="Ingresa su telefono"
            required
          />
          <br /><br />

          <label for="consulta">Mensaje</label>
          <textarea name="" id="Consulta" cols="30" rows="10"></textarea>
          <br /><br />

          <label for="franja horaria">Franja horaria para el contacto:</label>
          <select name="" id="Franja horaria para el contacto">
            <option value="1">8hs a 12hs</option>
            <option value="2">13hs a 17hs</option>
          </select>
          <br /><br />

          <input type="checkbox" name="option" id="tyc" /> Terminos y
          Condiciones <input type="checkbox" name="option" id="news" /> News
          <br /><br />
          <input type="submit" value="Enviar" />
          <input type="reset" value="Borrar todo" />
          <br /><br />
        </fieldset>
      </form>
    </main>
